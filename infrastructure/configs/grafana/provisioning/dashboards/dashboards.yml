# Grafana Provisioning - 仪表板配置
# 自动加载预定义的监控仪表板

apiVersion: 1

providers:
  # Mindora 基础设施仪表板
  - name: 'mindora-infrastructure'
    orgId: 1
    folder: 'Mindora Infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  # 应用监控仪表板
  - name: 'mindora-applications'
    orgId: 1
    folder: 'Mindora Applications'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/applications

  # 系统监控仪表板
  - name: 'system-monitoring'
    orgId: 1
    folder: 'System Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system

  # 业务监控仪表板
  - name: 'business-metrics'
    orgId: 1
    folder: 'Business Metrics'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/business