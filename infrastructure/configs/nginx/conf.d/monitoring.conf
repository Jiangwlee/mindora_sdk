# 监控服务专用配置
# 为监控相关服务提供优化的代理配置

# Grafana 专用服务器（可选的独立域名）
server {
    listen 443 ssl http2;
    server_name grafana.mindora.local;

    ssl_certificate /etc/nginx/ssl/mindora.crt;
    ssl_certificate_key /etc/nginx/ssl/mindora.key;

    # Grafana 特殊配置
    location / {
        proxy_pass http://grafana;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Grafana WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Grafana 长连接优化
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}

# Prometheus 专用服务器（可选的独立域名）
server {
    listen 443 ssl http2;
    server_name prometheus.mindora.local;

    ssl_certificate /etc/nginx/ssl/mindora.crt;
    ssl_certificate_key /etc/nginx/ssl/mindora.key;

    # Prometheus 特殊配置
    location / {
        proxy_pass http://prometheus;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Prometheus 查询超时优化
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        
        # 缓存静态资源
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://prometheus;
            proxy_cache_valid 200 1h;
            expires 1h;
            add_header Cache-Control "public";
        }
    }
}

# API 监控端点
server {
    listen 443 ssl http2;
    server_name api.mindora.local;

    ssl_certificate /etc/nginx/ssl/mindora.crt;
    ssl_certificate_key /etc/nginx/ssl/mindora.key;

    # API 访问日志（JSON格式便于分析）
    access_log /var/log/nginx/api_access.log json_analytics;

    # CORS 配置
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since" always;

    # 预检请求处理
    location ~* \.(OPTIONS)$ {
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since";
        add_header Access-Control-Max-Age 1728000;
        add_header Content-Type "text/plain charset=UTF-8";
        add_header Content-Length 0;
        return 204;
    }

    # Prometheus Metrics API
    location /metrics {
        proxy_pass http://prometheus/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Elasticsearch API
    location /search {
        proxy_pass http://elasticsearch/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 大请求体支持
        client_max_body_size 50m;
        proxy_read_timeout 300s;
    }

    # Qdrant Vector API
    location /vector {
        proxy_pass http://qdrant/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 向量查询优化
        proxy_buffering off;
        proxy_read_timeout 120s;
    }

    # MinIO Storage API
    location /storage {
        proxy_pass http://minio_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 大文件上传支持
        client_max_body_size 1000m;
        proxy_request_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}